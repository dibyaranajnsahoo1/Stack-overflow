<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Stack Overflow App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"
      integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript"  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            autoDisplay: false,
            includedLanguages: 'en,hi,fr', // Add Hindi and French
           //layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );


        // Add a class to the container element
  const googleTranslateContainer = document.getElementById('google_translate_element');
  if (googleTranslateContainer) {
    googleTranslateContainer.classList.add('hide-google-translate');
  }

      }

      
    </script>
      
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
